<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>The Daily Business Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">The Daily Business Planner</h1>
      <p class="lead text-center">Plan your day accordingly and save you schedule with this simple app!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks from9 a.m. to 5 p.m. -->
      <div class="input-group mb-3">
        <span class="input-group-text">9 A.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">10 A.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">11 A.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">12 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">1 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">2 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">3 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">4 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text">5 P.M.</span>
        <input type="text" class="form-control" placeholder="Schedule Event" aria-label="Schedule Event" aria-describedby="button-addon2">
        <button class="btn btn-outline-primary" type="button" id="button-addon2">Save</button>
      </div>
     
    </div>
    <footer class="bg-success">
        <h2 class="text-center p-2">Have a great day!</h2>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
